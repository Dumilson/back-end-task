<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Fetch API Example</h1>

    <div id="get-container">
        <h2>GET Request</h2>
        <button id="get-button">Fetch Data</button>
        <div id="get-result"></div>
    </div>

    <div id="post-container">
        <h2>POST Request</h2>
        <form id="post-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Passwor:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        <div id="post-result"></div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
    // GET Request
    const getButton = document.getElementById('get-button');
    const getResult = document.getElementById('get-result');

    getButton.addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => response.json())
            .then(data => {
                getResult.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });

    // POST Request
    const postForm = document.getElementById('post-form');
    const postResult = document.getElementById('post-result');

    postForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(postForm);
        const jsonData = JSON.stringify(Object.fromEntries(formData));

        fetch('https://todo.domingosbraganha.tech/api/v1/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: jsonData
        })
        .then(response => response.json())
        .then(data => {
            postResult.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
            console.error('Error posting data:', error);
        });
    });
});

   </script>
</body>
</html>
